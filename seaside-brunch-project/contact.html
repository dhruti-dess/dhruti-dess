<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seaside Brunch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Seaside Brunch</h1>
            <div class="navigation">
                <a href="/index.html">Home</a> &nbsp;
                <a href="/menu.html">Menu</a>
            </div>
            <br>
            <div class="questions">
                <form id="questions">
                    <label for="q">I have questions about...</label>
                    <select name="questions" id="q">
                        <option value="Ingredients">Ingredient information for one of our menu items</option>
                        <option value="Reservation">Making changes to a reservation</option>
                        <option value="Specials">Our specials</option>
                        <option value="Seasonal">Our seasonal changes</option>
                        <option value="Other">Something Else</option>
                    </select>
                </form>
            </div>

            <div class="contact"><br>
                <label for="firstName" class="firstName">
                    <input type="text" id="firstName" class="info" placeholder="First Name">
                </label><br><br>
                <label for="lastName" class="lastName">
                    <input type="text" id="lastName" class="info" placeholder="Last Name">
                </label><br><br>
                <label for="email" class="email">
                    <input type="text" id="email" class="info" placeholder="Email Address">
                </label><br><br>
                <label for="phone" class="phone">
                    <input type="text" id="phone" class="info" placeholder="Phone Number">
                </label><br><br>
                <label for="quest" class="quest">
                    <input type="text" id="quest" class="info" placeholder="Type your questions">
                </label><br><br>
                    <button type="button" onclick="submitInfo()">Submit Details</button>
                <p id="submittedMessage"></p>
            </div>
            
            <div class="call">
                <p>Give us a call to book a reservation!</p>
                <p>Restaurant Phone: 555-555-5555</p>
            </div>
    </div>
    

    <script src="js/scripts.js "></script>
</body>
</html>
